version: '3.8'

include:
  - path:
    - rag_service/docker-compose.yaml
services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"

  gpt-4-mini:
    build: ./inference_service
    container_name: inference_service_gpt4mini
    ports:
      - "8002:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CLIENT_NAME: "openai"
      MODEL_NAME: "gpt-4o-mini"

  gpt-4o:
    build: ./inference_service
    container_name: inference_service_gpt4o
    ports:
      - "8003:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CLIENT_NAME: "openai"
      MODEL_NAME: "gpt-4o"

  llama-405B:
    build: ./inference_service
    container_name: inference_service_llama_3_1_405b
    ports:
      - "8004:8000"
    environment:
      NEBIUS_API_KEY: ${NEBIUS_API_KEY}
      CLIENT_NAME: "nebius"
      MODEL_NAME: "meta-llama/Meta-Llama-3.1-405B-Instruct"

llama-70B:
    build: ./inference_service
    container_name: inference_service_llama_3_1_70b
    ports:
      - "8005:8000"
    environment:
      NEBIUS_API_KEY: ${NEBIUS_API_KEY}
      CLIENT_NAME: "nebius"
      MODEL_NAME: "meta-llama/Meta-Llama-3.1-70B-Instruct"

llama-8B:
    build: ./inference_service
    container_name: inference_service_llama_3_1_8b
    ports:
      - "8006:8000"
    environment:
      NEBIUS_API_KEY: ${NEBIUS_API_KEY}
      CLIENT_NAME: "nebius"
      MODEL_NAME: "meta-llama/Meta-Llama-3.1-8B-Instruct"


  gateway_service:
    build: ./gateway_service
    container_name: gateway_service
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - gpt-4-mini
      - gpt-4o
      - postgres
      - rag_service
    environment:
      ADMIN_KEY: ${ADMIN_KEY}

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d

  rag_gradio_service:
    build: ./rag_gradio_service
    container_name: rag_gradio_service
    ports:
      - "7860:7860"

volumes:
  postgres_data:
    driver: local
